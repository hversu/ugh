<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f9f9f9;
        }

        #sidebar {
            width: 250px;
            background: #34495e;
            color: #ecf0f1;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            z-index: 1000;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar button,
        #sidebar .submenu button {
            background: #34495e;
            border: none;
            color: #ecf0f1;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
            text-align: left;
            border-radius: 4px;
            transition: background 0.3s, padding 0.3s;
        }

        #sidebar button:hover,
        #sidebar .submenu button:hover {
            background: #1abc9c;
        }

        #sidebar #toggle-btn {
            background: #1abc9c;
            text-align: center;
            padding: 8px;
        }

        .submenu {
            display: none;
            flex-direction: column;
            margin-left: 15px;
            border-left: 2px solid #1abc9c;
            padding-left: 10px;
        }

        #sidebar.collapsed .submenu {
            display: none !important;
        }

        #sidebar.collapsed button {
            padding: 10px 5px;
            word-wrap: break-word;
        }

        #main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #mode-bar {
            background: #ecf0f1;
            padding: 10px;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #mode-bar button {
            background: #3498db;
            border: none;
            color: #ecf0f1;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        #mode-bar button:hover {
            background: #2980b9;
        }

        #graph-container {
            flex: 1;
            background: #ffffff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #right-panel {
            width: 300px;
            background: #ecf0f1;
            padding: 10px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        #right-panel .input-container,
        #right-panel .output-container {
            margin-bottom: 20px;
            border-bottom: 2px solid #9e9e9e;
        }

        #right-panel .input-container label,
        #right-panel .output-container label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: bold;
            font-size: 13px;
        }

        #right-panel .input-container select,
        #right-panel .input-container input[type="text"],
        #right-panel .input-container input[type="file"],
        #right-panel .input-container textarea,
        #right-panel .input-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #right-panel .input-container button {
            background: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        #right-panel .input-container button:hover {
            background: #2980b9;
        }

        #right-panel .input-container .input-group {
            border: 1px solid #ccc;
            padding: 10px 10px 5px;
            margin-bottom: 5px;
        }
        #right-panel .input-container .input-group p {
            margin: 0;
            text-align: center;
        }

        .output-container {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 4px;
            overflow-y: scroll;
            max-height: 550px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .tabs button {
            background: none;
            border: none;
            color: #3498db;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px 4px 0 0;
            transition: background 0.3s, color 0.3s;
        }

        .tabs button.active {
            background: #3498db;
            color: #fff;
        }

        .tabs button:hover:not(.active) {
            background: #ecf0f1;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .hierarchy-list {
            display: flex;
            flex-direction: column;
        }

        .hierarchy-list .item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .hierarchy-list .item .text {
            flex: 1;
        }

        .hierarchy-list .item button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .hierarchy-list .item button:hover {
            background: #e74c3c;
            color: #fff;
        }

        .hierarchy-list .item button.edit:hover {
            background: #f39c12;
            color: #fff;
        }

        .new-node {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .new-node input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .new-node button {
            background: #2ecc71;
            border: none;
            color: #fff;
            padding: 5px 10px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .new-node button:hover {
            background: #27ae60;
        }

        .placeholder {
            width: 300px;
            height: 300px;
            background: lightgray;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            font-size: 24px;
            font-weight: bold;
        }

        .graph-filter-container {
            position: absolute;
            margin-top: 50px;
            margin-left: 50px;
            z-index: 200;
        }

        .graph-filter-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            #sidebar {
                position: absolute;
                height: 100%;
                z-index: 1000;
            }

            #main {
                margin-left: 60px;
            }

            #sidebar.collapsed {
                width: 0;
            }

            #main {
                margin-left: 0;
            }

            #toggle-btn {
                position: absolute;
                left: 0;
                top: 0;
                z-index: 1001;
            }
        }
    </style>

</head>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                toggleBtn.innerText = '<<';
            } else {
                sidebar.classList.add('collapsed');
                toggleBtn.innerText = '>>';
            }
        }

        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            if (submenu.style.display === 'flex') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'flex';
            }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tabs button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelector(`.tabs button[onclick="showTab('${tabId}')"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        function isValidUrl(string) {
            try {
                new URL(string);
            } catch (_) {
                return false;
            }
            return true;
        }

        async function submitText() {
            try {
                const textInput = document.getElementById('text-input').value;
                const txtFileInput = document.getElementById('txt-file-input').files[0];
                let data = '';
                if(txtFileInput) {
                    data = await txtFileInput.text();
                } else {
                    data = textInput;
                }
                const entities = document.getElementById('text-input-entities').value;
                const isUrl = isValidUrl(data);
                const response = await fetch('/text-submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        data,
                        entities,
                        isUrl
                    })
                });
                const output = await response.text();
                document.getElementById('output').innerText = output;
            } catch (error) {
                console.error('Error submitting text:', error);
            }
        }

        function uploadFile() {
            const fileInput = document.getElementById('file-input').files[0];
            // const mode = document.getElementById('mode').value;
            if (fileInput) {
                const formData = new FormData();
                formData.append('file', fileInput);
                // formData.append('mode', mode);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.text())
                    .then(data => {
                        fetch(data)
                            .then(response => response.text())
                            .then(data => {
                                document.getElementById('output').innerText = data;
                            })
                            .catch(error => {
                                console.error('Error fetching data:', error);
                            });
                    })
                    .catch(error => {
                        console.error('Error uploading file:', error);
                    });
            }
        }

        d3.json("../outputs/1caf50f1-286a-4d7f-9ed6-2a02c74a9ea9.json").then(function (data) {
            drawMainChart(data);
        })

      function drawMainChart(data) {
        data.nodes.forEach(d => d.id = 'n' + d.id)
        data.links = data.edges;

        const dropdown = document.getElementById('graph-filter-dropdown');
        let dragInProgress = false;

        const Graph = ForceGraph()
            (document.getElementById('graph-container'))
            .width(800)
            .height(800)
            .nodeId('id')
            .nodeVal(7)
            .nodeColor(node => "#aaaaaa")
            .nodeRelSize(4)
            .zoom(0.6)
            .nodeLabel(node => `<div style='background-color:red color:"blue"'> ${node.id}<br> <div class=${node.properties["service.name"] ? "" : "hidden"} >${node.properties["service.name"]}</div> <div class=${node.properties["banner.text"] ? "" : "hidden"} >${node.properties["banner.text"]}</div></div>`)
            .linkSource('source')
            .linkTarget('target')
            .onNodeDrag(() => {
                dragInProgress = true;
                Graph.d3AlphaTarget(0);
                if (dragInProgress) {
                    node.fx = translate.x;
                    node.fy = translate.y;
                    Graph.d3ReheatSimulation();
                }
            })
            .onNodeDragEnd((node) => {
                dragInProgress = false;
                node.fx = node.x;
                node.fy = node.y;
                Graph.d3AlphaTarget(0);
            })
            .d3Force('link', d3.forceLink().distance(100))
            .nodeCanvasObjectMode(() => "after")
            .nodeCanvasObject((node, ctx, globalScale) => {
                if (dropdown.value === 'labels') {
                    const label = node.label.substring(0, 64);
                    const fontSize = 18 / globalScale;
                    if (fontSize < 2) return; // Don't render if too small

                    ctx.font = `${fontSize}px Sans-Serif`;
                    const textWidth = ctx.measureText(label).width;
                    
                    // Only render if in view
                    if (node.x + textWidth/2 > 0 && node.x - textWidth/2 < ctx.canvas.width &&
                        node.y + fontSize > 0 && node.y - fontSize < ctx.canvas.height) {
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "black";
                        ctx.fillText(label, node.x, node.y + 20);
                    }
                }
            })
            .graphData(data);

            dropdown.addEventListener('change', function () {
                Graph.nodeCanvasObject((node, ctx, globalScale) => {
                    if (dropdown.value === 'labels') {
                        const label = node.label.substring(0, 64);
                        console.log(label, node.label)

                        const fontSize = 18 / globalScale;
                        ctx.textAlign = "center";
                        ctx.textBaseline = "middle";
                        ctx.fillStyle = "black";
                        ctx.fillText(label, node.x, node.y + 20);
                    }
                })

            });
        }


    </script>
